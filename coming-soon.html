<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Page Title -->
        <title>Bixol - Cleaning HTML5 Template</title>

        <!-- Favicon Icon -->
        <link rel="shortcut icon" href="favicon.png">

        <!-- CSS Files -->
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/fontawesome.css">
        <link rel="stylesheet" href="assets/css/flaticon.css">
        <link rel="stylesheet" href="assets/css/slick.css">
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/odometer-theme-car.css">
        <link rel="stylesheet" href="assets/css/rs6.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- Preloader Starts -->
        <div id="ct-loadding">
            <div class="loading-infinity">
                <div> <span></span></div>
                <div><span></span></div>
                <div> <span></span></div>
            </div>
        </div>
        <!-- Preloader End -->

        <!-- Coming Soon Area -->
        <div class="coming-soon pt-100 pb-150" data-background="assets/images/coming-soon-bg.jpg">
            <div class="countdown-area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="countdown">
                                <li>
                                    <span class="days">00</span>
                                    <p class="days_ref">days</p>
                                </li>
                                <li class="seperator">:</li>
                                <li>
                                    <span class="hours">00</span>
                                    <p class="hours_ref">hours</p>
                                </li>
                                <li class="seperator">:</li>
                                <li>
                                    <span class="minutes">00</span>
                                    <p class="minutes_ref">minutes</p>
                                </li>
                                <li class="seperator">:</li>
                                <li>
                                    <span class="seconds">00</span>
                                    <p class="seconds_ref">seconds</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="title-txt">
                    <span>We are launching soon please <br>reload after days</span>
                </div>
                <div class="pera-txt">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint <br>ipsa voluptatibus.</p>
                </div>
                <div class="subscribe-form">
                    <form action="#">
                        <input type="text" placeholder="Enter Email Address">
                        <button type="submit">Notify me</button>
                    </form>
                </div>
                <div class="social-info">
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <!-- Coming Soon End -->




        <!-- Javascript Files -->
        <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
        <script src="assets/js/vendor/bootstrap.min.js"></script>
        <script src="assets/js/vendor/slick.min.js"></script>
        <script src="assets/js/vendor/easing.min.js"></script>
        <script src="assets/js/vendor/wow.min.js"></script>
        <script src="assets/js/vendor/before-after.js"></script>
        <script src="assets/js/vendor/jquery.magnific-popup.min.js"></script>
        <script src="assets/js/vendor/odometer.min.js"></script>
        <script src="assets/js/vendor/isotope.pkgd.js"></script>
        <script src="assets/js/vendor/piechart.js"></script>
        <script src="assets/js/vendor/appear.js"></script>
        <script src="assets/js/vendor/rbtools.min.js"></script>
        <script src="assets/js/vendor/rs6.min.js"></script>
        <script src="assets/js/vendor/countdown.js"></script>
        <script src="assets/js/main.js"></script>
